            left: 0;

            position: absolute;
            display: none;

<script>
    function openModal(button) {
        var modal = document.getElementById("modal-form");
        modal.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
        modal.style.display = "block";

        var row = button.parentNode.parentNode;
        var id = row.cells[0].innerText;
        var username = row.cells[2].innerText;
        var roles = row.cells[3].innerText.split('\n');
        var permissions = row.cells[4].innerText.split('\n');

        var modalId = document.querySelector("#modal-form [name='id']");
        var modalUsername = document.querySelector("#modal-form [name='username']");
        var modalRoles = document.querySelectorAll("#modal-form [name='roles']");
        var modalPermissions = document.querySelectorAll("#modal-form [name='permissions']");

        modalId.value = id;
        modalUsername.value = username;

        modalRoles.forEach(function (roleCheckbox) {
            roleCheckbox.checked = roles.includes(roleCheckbox.value);
        });

        modalPermissions.forEach(function (permissionCheckbox) {
            permissionCheckbox.checked = permissions.includes(permissionCheckbox.value);
        });
    }
</script>

        modal.style.display = "none";

    modal.addEventListener("click", function(event) {
        if (event.target === modal) {

    });
</script>
